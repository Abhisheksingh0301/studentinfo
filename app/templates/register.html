{% extends "layout.html" %}

{% block title %}User registration{% endblock %}

{% block content %}
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="container mx-auto px-4 sm:px-6 lg:px-8 flex flex-col items-center">
        <h2 class="text-xl sm:text-2xl font-semibold mb-6">User Registration</h2>

        <form method="POST" class="bg-stone-100 shadow-lg rounded-lg px-8 py-8 w-full max-w-md">
            <h2 class="text-2xl font-semibold text-gray-800 mb-3 text-center">Create an Account</h2>

            <!-- Username -->
            <div class="mb-3">
                <label for="username" class="block text-gray-700 font-medium mb-2">Username</label>
                <input type="text" id="username" name="username" required autocomplete="off"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
            </div>

            <!-- Password -->
            <div class="mb-3">
                <label for="password" class="block text-gray-700 font-medium mb-2">Password</label>
                <input type="password" id="password" name="password" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
            </div>

            <!-- Confirm Password -->
            <div class="mb-3">
                <label for="confirm_password" class="block text-gray-700 font-medium mb-2">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
            </div>
            <div class="mb-3">
                <label for="email" class="block text-gray-700 font-medium mb-2">E-mail</label>
                <input type="email" id="email" name="email" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
            </div>

            <!-- Submit Button -->
            <button type="submit"
                class="w-full cursor-pointer bg-indigo-600 text-white py-2 px-4 rounded-lg hover:bg-indigo-700 transition-colors duration-200 font-medium">
                Register
            </button>

            <!-- Login Link -->
            <p class="text-center text-gray-600 text-sm mt-4">
                Already have an account?
                <a href="/login" class="text-indigo-600 hover:underline font-medium">Login</a>
            </p>
        </form>
    </div>

</body>

{% endblock %}
